<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-input type="text" [(ngModel)]="login.email" placeholder="Email" name="Email"></ion-input>
        </ion-item>
        <ion-item>
            
            <ion-input [(ngModel)]="login.password" placeholder="Password" name="password" type="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Register</button>
    </form>

    <button ion-button secondary menuToggle >Toggle Menu</button>
</ion-content>
