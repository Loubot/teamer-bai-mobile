<ion-header>

    <ion-navbar>
        <ion-title>password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <form novalidate [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-input type="text" placeholder="New Password" formControlName="password" validateEqualTo="repeatPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Repeat Password" formControlName="repeatPassword"></ion-input>
            </ion-item>
            <ion-item>
                <input type="submit" value="Submit" [disabled]="passwordForm.invalid">
                <p *ngIf="!valid && passwordForm.dirty">Passwords don't match</p>
            </ion-item>
        </form>

        {{ passwordForm.dirty }}

    </ion-list>

</ion-content>
