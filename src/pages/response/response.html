<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Deal with shit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item (click)="respond_to_invite( invite )" *ngFor="let invite of invitations"  [ngClass]="invite.confirm  ? 'confirmed' : 'not_confirmed' ">
            <ion-label class="white_text" >Match time: </ion-label>
            <ion-datetime class="white_text"  displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="invite.Event.startTime" disabled></ion-datetime>
            
        </ion-item>
    </ion-list>

</ion-content>
